[workspace]
members = [
    "znap-cli",
    "znap-lang",
    "znap-lang/macros/attribute/*",
    "znap-lang/macros/derive/*",
    "znap-lang/macros/syn",
]

resolver = "2"

[workspace.package]
version = "0.1.0"

[workspace.dependencies]
axum = "0.7.5"
serde = "1"
solana-sdk = "1"
# macros
proc-macro2 = "1.0"
quote = "1.0"
syn = "2.0"
