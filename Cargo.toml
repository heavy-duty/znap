workspace = { members = [ "action","action-derive", "collection-attribute", "my-actions"] }

[package]
name = "action-api"
version = "0.1.0"
edition = "2021"

[lib]
name = "action_api"
crate-type = ["cdylib", "lib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
axum = "0.7"
strum_macros = "0.25"
envy = "0.4.2"
solana-sdk = "1.18.8"
spl-token = "4.0.0"
spl-associated-token-account = "2.3.0"
url = { version = "2.5.0", features = ["serde"] }
bincode = "1.3.3"
base64 = "0.22.1"
action-derive = { path = "action-derive" }
collection-attribute = { path = "collection-attribute" }
